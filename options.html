<html>
<head>
    <title>CloudCrypt - Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="row" style="margin-left: 30px;">
        <h2>Cloud Cryptor</h2>
        <form>
            <fieldset>
                <label>Encryption key:</label>
                <input id="keyInput" type="password" class="form-control input_size" placeholder="Enter your key...">
            </fieldset>
            </fieldset>
            <label>Choose encryption algorithm:</label>
            <select class="form-control input_size" id="algorithmSelect">
                <option>AES</option>
                <option>Rabbit</option>
                <option>RC4</option>
                <option>DES</option>
            </select>
            </fieldset>
            <br>
            <label>Before using you must to get access to CloudCrypt  </label> <a href="https://www.dropbox.com/1/oauth2/authorize?client_id=0rc5mtk4tias544&response_type=code" target="_blank">here</a>.
            <input id="codeInput" type="text" class="form-control input_size" placeholder="Paste token code...">
        </form>   
            <input name="enableCrypt" value="Enable Crypt" type="button" id="enableCrypt" class="btn btn-primary btn-lg">
        
</div>
</body>
</html>
